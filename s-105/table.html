<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
    <style>
       
        table{
            background-color: beige;

        }
        th{
            background-color: aqua;
            color: blue;
        }
        tfoot td{
            background-color: brown;
        }
        caption {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1 style="background-color: aqua; text-align: center;">student marks table</h1>
    <table border="1" align="center" >
        <thead>
            <caption style="background-color: rgb(238, 229, 229);">student mark report</caption>
            <tr>
                <th rowspan="2">SID</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
                <th rowspan="2">Total</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                    <th>Java</th>
                    <th>Full stack</th>
                    <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>1</td>
            <td>Harsha</td>
            <td>100</td>
            <td>80</td>
            <td>80</td>
            <td>260</td>
            <td>A</td>
            </tr>
             <tr>
            <td>2</td>
            <td>Anu</td>
            <td>900</td>
            <td>80</td>
            <td>80</td>
            <td>250</td>
            <td>A</td>
            </tr>
             <tr>
            <td>3</td>
            <td>Shobin</td>
            <td>100</td>
            <td>80</td>
            <td>80</td>
            <td>260</td>
            <td>A</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    Average
                </td>
                <td>260</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
