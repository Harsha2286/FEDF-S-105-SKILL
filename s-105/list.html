<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list  element demo</title>
    <style>
        ol{
            background-color: aqua;
        }
        ul{
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <h1>unordered list items</h1>
    <ul>
        <li>ball</li>
        <li>bat</li>
        <li>cap</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>English</li>
        <li>Full stack</li>
        <li>Computer science</li>
    </ol>
</body>
</html>
