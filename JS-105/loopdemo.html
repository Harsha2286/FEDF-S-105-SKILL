<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop statement demo</title>
</head>
<body>
    <h1>Loop statement demo in js</h1>
    <p id="demo"></p>
    <script>
        let i=1;
        do{
            document.getElementById("demo").innerHTML+=i;
            i++;
        }while(i<=5)
    </script>
</body>
</html>
