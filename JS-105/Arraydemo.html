<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays demo</title>
</head>
<body>
    <h1>Arrays demo in js</h1>
    <p id="demo"></p>
    <script>
        let fruits=["banana","Apples","mango","grapes",];
        document.getElementById("demo").innerHTML+="array elements are"+"<br/>";
        for(i=0;i<fruits.length;i++){
            document.getElementById("demo").innerHTML+=fruits[i]+"<br/>";     
        }
        fruits.push("kiwi");
        document.getElementById("demo").innerHTML+="array elements after adding"+"<br/>";
        for(i=0;i<fruits.length;i++){
            document.getElementById("demo").innerHTML+=fruits[i]+"<br/>";     
        }
        fruits.pop();
        document.getElementById("demo").innerHTML+="array elements after deleting"+"<br/>";
        for(i=0;i<fruits.length;i++){
            document.getElementById("demo").innerHTML+=fruits[i]+"<br/>";     
        }
        document.getElementById("demo").innerHTML+="array elements using foreach with 'in' "+"<br/>";
        for(let i in fruits){
            document.getElementById("demo").innerHTML+=fruits[i]+"<br/>"
        }
         document.getElementById("demo").innerHTML+="array elements using foreach with 'of' "+"<br/>";
        for(let i of fruits){
            document.getElementById("demo").innerHTML+=i+"<br/>"
        }
        

    </script>
</body>
</html>
