        document.getElementById("demo").innerText=`

        division=${x/y};
        modulus=${x%y};

        Sub assignment=${x-=2};
        Multi Assignment=${x*=2};
        div assignment=${x/=2};
        modulus Assignment=${x%=2};
        Equilance=${x===y};
         Not Equilance=${x!=y};
          Greater than=${x>y};
           Greater than or equal to=${x>=y};
            less than or equal=${x<=y};

            logical or=${x<y||x==y};
            logical nor=${!(x==y)};
            ternaryoperator=${result};
            
        `;
