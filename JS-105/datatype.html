<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in JS</title>
</head>
<body>
    <h1>Data type demo in JS</h1>
    <pre id="demo"></pre>
    <script>
        const a1 = 12;
        const a2 = "ramu";
        const a3 = true;
        let a4;
        const a5 = null;
        const a6 = 121122849n;
        const a7 = Symbol("id");

        document.getElementById("demo").innerHTML = `
        number = ${a1}
        string = ${a2}
        boolean = ${a3}
        undefined = ${a4}
        null = ${a5}
        biginteger = ${a6}
        symbol = ${a7.toString()}
        `;
    </script>
</body>
</html>
